<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'ðŸ’©');

    // Styled
    // console.log('%c I feel so pretty', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('OH NO!')

    // Error :|
    console.error('poop!')

    // Info
    console.info('crocodiles eat 3-4 people per year!') // firefox only

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
    console.clear(); // only works if 'Preserve Log' is disabled (which is by default)

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log('This is %s', dog.name);
      console.log('%s is %s years old', dog.name, dog.age);
      console.log('%s is %s dog years old', dog.name, dog.age * 7);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Adam');
    console.count('Adam');
    console.count('Adam');
    console.count('Adam');
    console.count('Adam');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/calamityAdam')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      
    // table
    console.table(dogs);

  </script>
</body>
</html>
